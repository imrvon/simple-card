<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Card</title>
</head>
<body>
    <div class="card-border">
        <div class="card-inner">
            <div class="card-img">
                <img src="img/von.jpg" alt="von">
            </div>
            
            <div class="card-text">
                <p><span style="color: #000000; font-weight: 700;">VoN</span> 26</p>
                <p>Lagos</p>
            </div>

            <hr>
            <div class="card-details">
                <div class="social">
                    <h3>2.5K</h3>
                    <p>Followers</p>
                </div>

                <div class="social">
                    <h3>1.8K</h3>
                    <p>Likes</p>
                </div>

                <div class="social">
                    <h3>3.7K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
